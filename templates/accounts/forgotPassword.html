{% extends "base.html" %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class='section-content padding-y' style='min-height:84vh'>


<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>

      		{% include 'includes/alert.html'%}
      <form action="{% url 'forgotPassword'%}" method='POST'>
        {% csrf_token %}
          <div class="form-group">
            <input type="email" class='form-control' placeholder='enter your email' name='email'>
          </div>
          
          <div class="form-group">
            <a href="{% url 'login'%}"> Got Password ?login</a>
          </div>

          <div class='form-group'>
            <button type='submit' class='btn btn-primary btn-block'>Submit</button>
          </div>
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register'%}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
 {% endblock %}
